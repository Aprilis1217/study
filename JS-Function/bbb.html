	function duplicates(arr) {
		return arr.sort((a, b) => {
			return a - b;
		}).filter((item, i) => {
		// 判断是否是第一个出现，且不是最后一个出现
			return arr[i] === arr[i + 1] && arr[i] !== arr[i - 1]
		})
	}

			} else {
