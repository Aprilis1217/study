	const sortArr = (arr) => {
    for (let i = 0; i < arr.length - 1; i++) {
        let flag = true
        for (let j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                flag = false
                let temp = arr[j]
                arr[j] = arr[j + 1]
                arr[j + 1] = temp
            }
        }
        if (flag) break
    }
    return arr
}
	console.log(sortArr(arr))
	const Fibonacci = (n) => {
    let [a, b, c] = [1, 1, null]
    for (let i = 2; i < n; i++) {
			c = a + b
			a = b
			b = c
    }
    if (n === 1 || n === 2) return a
    return c
	}
	console.log(Fibonacci(6), 'hjhjgjgjg')

	function fibonacci1(n) {
			// 去除重复计算的递归版本实现
			function fibonacci1(n, a, b) {
				if (n === 0) {
					return a;
				} else {
					return fibonacci1(n - 1, b, a + b);
				}
			}
			return fibonacci1(n, 0, 1);
		}
		console.log(fibonacci1(3), '去除重复计算的递归版本');
