<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for 指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-for 指令</h1>
    <hr>
    <div id="app">
        <ul>
            <!-- 将数组 items 排序 -->
            <li v-for="(item,index) in sortItems">
                {{item}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in sortStudents" :key="index">
                {{index}}-----{{student.name}}---{{student.age}}
            </li>
        </ul>
    </div>

    <script>
        // 生成一个 Vue 实例
        let app = new Vue({
            el: '#app',
            data: {
                items: [110, 13, 14, 1314, 17, 26, 520, 12],
                students: [
                    {name: 'zs', age: 33},
                    {name: 'ls', age: 20},
                    {name: 'ww', age: 55},
                    {name: 'zl', age: 6}
                ]
            },
            // 计算属性 
            computed: {
                sortItems: function () {
                    return this.items.sort(sortNum) 
                },
                sortStudents: function () {
                    return sortByKey(this.students, 'age')
                }
            },
        })
        // 排序
        function sortNum(a, b) {
            return a - b;
        }
        // 数组对象排序
        function sortByKey(array, key) {
            return array.sort((a, b) => {
                let x = a[key];
                let y = b[key];
                return ((x < y) ? -1 : ((x > y) ? 1 : 0))
            })
        }

    </script>
</body>
</html>
