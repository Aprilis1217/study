<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text & v-html 指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text & v-html 指令</h1>
    <hr>
    <div id="app">
        <span>{{message}}</span>
        <br>
        <span v-text="message"></span>
        <hr>
        <span v-text="msg"></span>
        <span v-html="msg"></span>
        <!-- v-html 指令不安全，容易引起 XSS 的攻击 -->
    </div>

    <script>
        // 生成一个 Vue 实例
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                msg: '<h3>v-text指令不能解析标签，v-html指令能解析标签</h3>'
            }
        })
    </script>
</body>
</html>
